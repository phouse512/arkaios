{% extends 'fgleaderbase.html' %}

{% block title %}
Small Group Overview
{% endblock title %}

{% block active_nav_fgoverview %}
active
{% endblock active_nav_fgoverview %}

{% block content %}
	<div class="row">
		<div id="overviewData" class="col-lg-offset-2 col-lg-8">

		</div>
	</div>
	<div class="row">
		<div id="overview-graphs" class="col-lg-offset-2 col-lg-10 col-md-offset-2 col-md-10">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<h5 class="center">Weekly Total Attendance</h5>
					<canvas id="weekly-attendance-graph" width="500" height="300"></canvas>
				</div>
				<div class="col-lg-5 col-md-5" style="text-align: center">
					<h5 style="margin-left: auto">Quarterly Attendance by Grade</h5>
					<canvas id="class-attendance-graph" width="300" height="200"></canvas>
					<div id="doughnut-legend" class="pull-right"></div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" id="current_fg" value="{{ id }}" />
	<script type="text/javascript">
		$(document).ready(function(){
			id = parseInt($("#current_fg").val());
			$.get($SCRIPT_ROOT + '/family-group/' + id + '/_overview_table', {
				quarter: 'f14'
			}, function(data) {
				$("#overviewData").html(data);
			});


		});
	</script>	

        <script src="{{ url_for('static', filename='js/Chart.js') }}"></script>

{% endblock content %}
