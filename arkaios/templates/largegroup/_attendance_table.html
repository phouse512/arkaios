<table class="table table-condensed table-hover">
	<tr>
		<th>#</th>
		<th>last name</th>
		<th>first name</th>
		<th>email</th>
		<th>dorm</th>
		<th>year</th>
	</tr>
	{% for user in attendance %}
		<tr>
			<td>1</td>
			<td>{{ user.attendee.last_name }}</td>
			<td>{{ user.attendee.first_name }}</td>
			<td>{{ user.attendee.email }}</td>
			<td>{{ user.attendee.dorm }}</td>
			<td>{{ user.attendee.year }}</td>
		</tr>
	{% endfor %}
</table>
